<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>book-archive</title>
      <!-- bootstarp link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
   <body>
      <h1 class="text-center text-danger mt-4">Programming Hero Library</h1>
      <div class="input-group mb-3 w-50 mx-auto mt-5">
         <input id="search-field" type="text" class="form-control" placeholder="search book by name" aria-label="Recipient's username" aria-describedby="button-addon2">
         <button onclick="searchBook()" class="btn btn-outline-secondary bg-success text-white" type="button">Button</button>
      </div>
      <!-- alert messages -->
      <div class="bg-light rounded-pill text-white mb-5 w-25 text-center mx-auto">
         <h3 class="text-danger d-none" id="error-msg">No Result Found</h3>
         <div class="text-success fw-bold fs-3" id="book-length"></div>
      </div>
      <!-- book-card -->
      <div id="bookSelf" class="row row-cols-1 row-cols-md-3 g-4 mx-auto">
      </div>
      <!-- javaScript Link -->
      <script src="book.js"></script>
   </body>
</html>
